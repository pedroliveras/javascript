<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>

    <form action="cadastro.php">
        
        <p>
            <label for="itxtvel">Velocidade do Carro</label>
            <input type="number" name="txtvel" id="itxtvel"> km/h
        </p>
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res">

        </div>

    </form>
    

    <script>
        

        function verificar(){
            var txtv=window.document.getElementById('itxtvel')
            var res=window.document.querySelector('div#res')
            var vel=Number(txtv.value)
            res.innerHTML=`Sua velocidade atual é de <strong>${vel}</strong> KM/H`
            if(vel>60){
                res.innerHTML+=`<p>Você está acima da velocidade (${vel}) e foi MULTADO!</p>`
            }
            res.innerHTML+=`<p>Dirija sempre com segurança</p>`

        }
    </script>
</body>
</html>
